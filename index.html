<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <p>Your Result</p>
      <div id="total">
        <p id="number-total">76 <span id="on-cent">of 100</span></p>
      </div>
      <h2>Geat</h2>
      <p>Your performance exceed 65% of the people onductingthe test here!</p>
    </header>

    <main>
      <h3>Summary</h3>
      <div class="summary-categorty">
        <img src="./img/bolt-solid.svg" alt="lightning">
        <p>Reaction <span>80</span>/100</p>
      </div>

      <div class="summary-categorty">
        <img src="./img/brain-solid.svg" alt="brain">
        <p>Memory <span>92</span>/100</p>
      </div>

      <div class="summary-categorty">
        <img src="./img/comment-dots-solid.svg" alt="comment">
        <p>Verbal <span>61</span>/100</p>
      </div>

      <div class="summary-categorty">
        <img src="./img/eye-regular.svg" alt="eye">
        <p>Visual <span>73</span>/100</p>
      </div>
    </main>

    <footer>
      <button>Continue</button>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
