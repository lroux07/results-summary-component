<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <p class="result">Your Result</p>
      <div id="total">
        <p id="number-total">76</p>
        <p id="of-100">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="paragraphe">Your performance exceed 65% of the people onductingthe test here!</p>
    </header>

    <main>
      <h3 class="summary">Summary</h3>

      <ul>
        <li class="red">
          <div class="title">
            <img src="./assets/images/icon-reaction.svg" alt="lightning">
            <h3 class="title-h3">Reaction</h3>
          </div>
          <p class="summary-paragraphe"><span>80</span> / 100</p>
        </li>
  
        <li class="yellow">
          <div class="title">
            <img src="./assets/images/icon-memory.svg" alt="brain">
            <h3 class="title-h3">Memory</h3>
          </div>
          <p class="summary-paragraphe"><span>92</span> / 100</p>
        </li>
  
        <li class="green">
          <div class="title">
            <img src="./assets/images/icon-verbal.svg" alt="coment">
            <h3 class="title-h3">Verbal</h3>
          </div>
          <p class="summary-paragraphe"><span>61</span> / 100</p>
        </li>

        <li class="blue">
          <div class="title">
            <img src="./assets/images/icon-visual.svg" alt="eays">
            <h3 class="title-h3">Visual</h3>
          </div>
          <p class="summary-paragraphe"><span>73</span> / 100</p>
        </li>
      </ul>
    </main>

    <footer>
      <button>Continue</button>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
